<a href="#">
    <div class="place-info-box">
        <span class="place-info-box-icon"><img [src]="sagas.imagePath"></span>
        
        <div class="place-info-box-content" id="mute">
            <span class="place-info-box-text titulo">{{sagas.nome}}</span>
            <span class="place-info-box-star ano"><i class="fa fa-star"></i>{{  sagas.ano}}</span>
            <span class="place-info-box-detail"><b>Número de Edições:  </b>{{  sagas.edicao}}</span>
            <span class="place-info-box-detail"><b>Autor:  </b>{{  sagas.autor}}</span>
            <span class="place-info-box-detail"><b>Desenhista:  </b>{{  sagas.desenhista}}</span>
            <hr>
            <span class="place-info-box-detail"><b>Descrição:  </b>{{sagas.descricao}}</span>
        </div>
    </div>
</a>
